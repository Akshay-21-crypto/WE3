<!DOCTYPE html>
<html>
    <head>
        <title>arraymethods</title>
    </head>
    <body>
        <h1>Array Methods</h1>
        <h3>Initial Array</h3>
        <p id="p1"></p>
        <h3>After pushing 4 and 5</h3>
        <p id="p2"></p>
        <h3>After pop</h3>
        <p id="p3"></p>
        <h3>Shift - Unshift</h3>
        <p id="p4"></p>
        <p id="p5"></p>
        <h3>Array Unsorted</h3>
        <p id="p6"></p>
        <h3>Array Sorted</h3>
        <p id="p7"></p>
        <script>
            var a=[1,2,3];
            console.log(a);
            document.getElementById("p1").innerHTML=a;
            a.push(4);
            a.push(5)
            console.log(a);
            document.getElementById("p2").innerHTML=a;
            a.pop();
            console.log(a);
            document.getElementById("p3").innerHTML=a;
            var x=a.shift();
            console.log(x);
            console.log(a);
            document.getElementById("p4").innerHTML=a;
            a.unshift(1);
            console.log(a);
            document.getElementById("p5").innerHTML=a;
            console.log(a.length);
            a=[4,3,2,1];
            console.log(a);
            document.getElementById("p6").innerHTML=a;
            a.sort();
            console.log(a);
            document.getElementById("p7").innerHTML=a;
            var b=a.slice(1,3);
            console.log(b);
        </script>
    </body>
</html>
