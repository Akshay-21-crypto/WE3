<!DOCTYPE html>
<html>
    <head>
        <title>returnmultiple</title>
    </head>
    <body>
        <h1>Returning Multiple Elements</h1>
        <script>
            function arith(a,b)
            {
                var add=a+b;
                var sub=a-b;
                var mul=a*b;
                var div=a/b;
                return [add,sub,mul,div];
            }
            var [x,y,z,k]=arith(7,5);
            console.log(x+" "+y+" "+z+" "+k);
        </script>
    </body>
</html>
